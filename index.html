<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-scissors</title>
    <link rel="icon" href="fav-icon.avif" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <article>
        <h2>Your move</h2>
        <button class="button" onclick="playGame('rock')">
          <img
            class="button-img"
            src="img/rock.png"
            alt="rock"
            width="160"
            height="160"
          />
        </button>
        <button class="button" onclick="playGame('paper')">
          <img
            class="button-img"
            src="img/paper.png"
            alt="paper"
            width="160"
            height="160"
          />
        </button>
        <button class="button" onclick="playGame('scissors')">
          <img
            class="button-img"
            src="img/scissors.png"
            alt="scissors"
            width="160"
            height="160"
          />
        </button>
      </article>
      <article>
        <p id="result"></p>
        <p id="moves"></p>
        <p id="scores">
          win: <span id="win"></span> lose: <span id="lose"></span> Tie:
          <span id="tie"></span>
        </p>
        <button class="reset-button" onclick="clearScores()">
          Reset Scores
        </button>
      </article>
    </main>
  </body>
</html>
